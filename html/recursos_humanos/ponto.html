function selecao01(thi,id_do_funcionario){
    
    stopDefaultEvent();

    while(inputs[i]){

        inputs[i].parentElement.style.border = '2px solid #fff'; 
        i++;
    }        

   
    var inp_ = thi.getElementsByTagName("input")[0].checked;
    
    if(thi.getElementsByTagName("input")[0].value == 'falta' || thi.getElementsByTagName("input")[0].value == 'folga'){

        thi.style.border = '2px solid green';

    }  
   
}
