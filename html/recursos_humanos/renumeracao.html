function selecao(thi){
	//console.log($(thi).css('border'));
	////console.log($(thi).css('color'));
	var clas = (thi.className);
	$("." + clas).animate({'padding-bottom':'7px','background-color':'rgb(239, 239, 239)' , 'color': '#000'},300, function(){

function getFuncionarios(){

    stopDefaultEvent();
	
    $.ajax({
        url:"../../php/recursos_humanos/getFuncionarios.php",
        data: { 'operador': app.operador, 'bd': 'netcoaos_cachv3','estado':1 },
        dataType:"json",
        async:true,
        type:"POST",
        error: function (data){
            if(navigator.onLine) { 
                    alerta('<b style="color:red">Houve um erro actualize a página</b>');
            }else{  
                    alerta('Não há Internet') ;
            }
        },
        success: function(data){
           console.log(data);
            if(data.status){
                $("#funcionarios").html('<div>'+data.sucesso+'</div>' );
               
            }else{ 
                if(data.erro) alerta('<b style="color:red"> '+data.erro+' </b>');
            }
        }
    });

}
	






function chekIfNovo(thi){
    
   if( app.estado > 2 ){

            cat[i] = {};
            cat[i].nome = app.rh.categorias[i].nome;

        }

            funcoes[i] = {};

        }
        
        var select = [
            {'nome':'categoria',valor:cat},
            {'nome':'funcao',valor:funcoes},
       ]

            'data_final': $("#data_final").val(), 'data_inicial': $("#data_inicial").val(),}

        aguarde(1);        
        $.ajax({
            url:"../../php/recursos_humanos/getRenumeracao.php",
            data: { 'dados':JSON.stringify(param) },
            dataType:"json",
            async:true,
            type:"POST",
            error: function (data){
                if(navigator.onLine) { 
                        alerta('<b style="color:red">Houve um erro actualize a página</b>');
                }else{

                }
            },

                    $("#dadosDoCadastroDiv01").html('<br><div style="width:100%">'+data.sucesso+'</div>');

            }
        });

function getUser(){
    
    stopDefaultEvent();
    if(window.location.href.indexOf('&') > -1){
        aguarde(1);        
        $.ajax({
            url:"../../php/ficha/getUser.php",
            data: { 'url':window.location.href },
            dataType:"json",
            async:true,
            type:"POST",
            error: function (data){
                if(navigator.onLine) {

                }

                    app.email = data.email ? data.email : false
                    app.telefone = data.telefone ? data.telefone : false;

                    app.estado = data.estado ? data.estado : false
                    app.telefone_2 = data.telefone_2 ? data.telefone_2 : false
                    app.categoria = data.categoria ? data.categoria : false

                        getFuncionarios();

                        alerta("Voce não esta autorizado ! ! !");

                    }

                }else{

                }
            }
        });
