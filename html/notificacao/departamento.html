function getUser(){
    
    stopDefaultEvent();
    if(window.location.href.indexOf('&') > -1){
        aguarde(1);        
        $.ajax({
            url:"../../php/ficha/getUser.php",
            data: { 'url':window.location.href },
            dataType:"json",
            async:true,
            type:"POST",
            error: function (data){
                if(navigator.onLine) { 
                        alerta('<b style="color:red">Houve um erro actualize a página</b>');
                }else{  
                        alerta('Não há Internet') ;
                }
            },
            success: function(data){
                aguarde();
                console.log(data);
                    if(data.status){

                    app.operador = data.operador ? data.operador : false
                    app.email = data.email ? data.email : false
                    app.telefone = data.telefone ? data.telefone : false;				
                    app.imagem = data.imagem ? data.imagem : false
                    app.id_do_operador = data.id ? data.id : false
                    app.estado = data.estado ? data.estado : false
                    app.telefone_2 = data.telefone_2 ? data.telefone_2 : false
                    app.categoria = data.categoria ? data.categoria : false
                    app.funcao = data.funcao ? data.funcao : false
                    app.idPrincipal = data.idPrincipal ? data.idPrincipal : false

                    if(app.imagem)$("#fotoDoOperador").attr('src','../../'+app.imagem);				
                    if(app.operador)$("#nomeDoOperador").text(app.operador);

                    if(app.estado > 0){
                        getNotificacoes();
                    }else{
                        alerta("Voce não esta autorizado ! ! !");
                    }                   

                }else{ 
                    if(data.erro) alerta('<b style="color:red"> '+data.erro+' </b>');

                }
            }
        });
    }
	
}




	
function getNotificacoes(){

    stopDefaultEvent();
    $("#dadosDoCadastroDiv01").slideUp();
    aguarde(1);
	
    var param = {'operador': app.operador, 'bd': 'netcoaos_cachv3' ,'tabela': 'notificacao'  ,'data_inicial': $("#data_inicial").val()  ,
        'data_final': $("#data_final").val() ,'id_do_operador': app.id_do_operador ,}	
    
   
			
    aguarde(1);        
    $.ajax({
        url:"../../php/notificacao/getNotificacoesRecebidasPorDepartamento.php",
        data: { 'dados':JSON.stringify(param) },       
        dataType:"json",
        async:true,
        type:"POST",
        error: function (data){
            if(navigator.onLine) { 
                    alerta('<b style="color:red">Houve um erro actualize a página</b>');
            }else{  
                    alerta('Não há Internet') ;
            }
        },
        success: function(data){
            aguarde();
           console.log(data);
            if(data.status){
                $("#dadosDoCadastroDiv01").html('<div>'+data.sucesso+'</div>' ).slideDown();
                
               
            }else{ 
                if(data.erro) $("#dadosDoCadastroDiv01").html('<p style="padding:30px;color:red;">'+data.erro+' </p>').slideDown();;
            }
            aguarde();
        }
    });

}
	

	
	
function enviarResposta(id,tabela,coluna,bd,thi){

    thi.style.backgroundColor = 'green';  
    thi.style.color = '#fff';      

    var resposta = $("#resposta"+id).val();
    if(!(resposta)){
        resposta = 'Sem comentarios';
    }

    alterarcaoDiretaNaBD(id ,tabela, coluna, resposta, bd);
    setTimeout(function (){
        coluna = 'estado';
        resposta = '1';
        alterarcaoDiretaNaBD(id ,tabela, coluna, resposta, bd);

    },300);

    setTimeout(function (){
        coluna = 'data_da_resposta';
        resposta = new Date();
        alterarcaoDiretaNaBD(id ,tabela, coluna, resposta, bd);

    },600);


    stopDefaultEvent();
}
